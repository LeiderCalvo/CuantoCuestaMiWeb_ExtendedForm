<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CuantoCuestaMiWeb_Extended</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <link href="./progressBar.css" rel="stylesheet">
</head>
<body>
    <article class="banner">
        <h1>Website information (Manual)</h1>
        <h1>(Bloque explicativo imagen)</h1>
    </article>
    <article class="review">
        <div class="row">
            <h1>Review Previous Answers</h1>
            <button class='button2 row hide'>Hide <img src="./imgs/backArrow.svg" alt=""></button>
        </div>
        <section class="nav review--nav">
            <div class="progress review--progress">
                <div class="progress-track review--progress--track"></div>
            </div>
            <nav class="row options nav--items review--nav--items"></nav>
        </section>
        <section class="review--display">
            <h1 class="title">Title</h1>
            <div class="options row display--items"></div>
            <h4>You Choose</h4>
            <p class="user--answer">answer</p>
            <div class="btns row">
                <button id='rev--back' class="button2 back"><img src="./imgs/backArrow.svg" alt="">Atrás</button>
                <button id='rev--next' class="next">Siguiente<img src="./imgs/nextArrow.svg" alt=""></button>
            </div>
        </section>
    </article>

    <article class="detInfo">
        <section class="nav detInfo--nav">
            <div class="progress detInfo--progress">
                <div class="progress-track detInfo--progress--track"></div>
            </div>
            <nav class="row options nav--items detInfo--nav--items"></nav>
        </section>
        <section class="detInfo--display">
            <div class="btns row">
                <button id='detInfo--back' class="button2 back"><img src="./imgs/backArrow.svg" alt="">Atrás</button>
                <button id='detInfo--next' class="next">Siguiente<img src="./imgs/nextArrow.svg" alt=""></button>
            </div>
        </section>
    </article>
    <script src="./index.js"></script>
</body>
</html>
