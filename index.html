<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CuantoCuestaMiWeb_Extended</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <link href="./progressBar.css" rel="stylesheet">
</head>
<body>
    <article class="banner">
        <h1>Website information (Manual)</h1>
        <h1>(Bloque explicativo imagen)</h1>
    </article>
    <article class="review">
        <div class="row">
            <h1>Review Previous Answers</h1>
            <button>Hide</button>
        </div>
        <section class="review--nav">
            <div class="progress">
                <div class="progress-track"></div>
            </div>
            <nav class="row options nav--items"></nav>
        </section>
        <section class="review--display">
            <h1 class="title">Title</h1>
            <div class="options row display--items"></div>
            <h4>You Choose</h4>
            <p class="answer">answer</p>
            <div class="btns row">
                <button class="back"><img src="./imgs/backArrow.svg" alt="">Atr√°s</button>
                <button class="next">Siguiente<img src="./imgs/nextArrow.svg" alt=""></button>
            </div>
        </section>
    </article>
    <script src="./index.js"></script>
</body>
</html>
